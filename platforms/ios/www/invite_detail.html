<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>EntertainMe</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

  </head>
  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">EntertainMe</div>
            <div class="left">
              <a href="#" data-popup=".popup-favorite-add" class="open-popup"><i class="icon icon-bars-white"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
        
              <div class="page-content" style="padding-top:0px;">

                    <div class="list-block media-list" style="margin-bottom:0px;">
                      <ul>
                          <li class="swipeout">
                            <div class="item-content">
                              <div class="item-media">
                                  <div class="circular"></div>
                              </div>
                              <div class="item-inner">

                                <div class="item-title-row" style="padding-top:20px;">
                                  <div class="profile-name">Jarana Manotumruksa</div>
                                </div>
                                <hr>
                                <div class="item-subtitle">
                                    <div class="row">
                                      <div class="col-33">
                                          <div class='profile-large-text'>468</div>
                                          <div class='profile-small-text'>Friends</div>
                                      </div>
                                      <div class="col-33">
                                          <div class='profile-large-text'>468</div>
                                          <div class='profile-small-text'>Visited</div>
                                      </div>
                                      <div class="col-33">
                                          <div class='profile-large-text'>468</div>
                                          <div class='profile-small-text'>Point</div>
                                      </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                          </li>                         
                      </ul>
                    </div>   
                    <div class="content-block-title">Notification Variables</div>
                    <div class="list-block sortable">
                        <ul>
                          <li>
                            <a href="#" class='swipe-click-sort'>
                              <div class="item-content">
                                <div class="item-media"><img src="https://foursquare.com/img/categories_v2/food/icecream_bg_32.png"></div>
                                <div class="item-inner">
                                  <div class="item-title">Item 1</div>
                                  <div class="item-after">$10</div>
                                </div>
                              </div>
                            </a>
                            <!-- Sortable handler  -->
                            <div class="sortable-handler"></div>
                          </li>
                          <li class="swipeout">
                            <a href="#" class='swipe-click-sort'>
                              <div class="swipeout-content item-content">
                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                <div class="item-inner">
                                  <div class="item-title">Another item</div>
                                  <div class="item-after">Another label</div>
                                </div>
                              </div>
                              <div class="swipeout-actions">
                                <div class="swipeout-actions-inner">
                                  <a href="#" class="swipe-trigle-sort">Set Priority</a>
                                  <a href="#" class="swipeout-delete">Delete</a>
                                </div>
                              </div>
                              <div class="sortable-handler"></div>
                            </a>
                          </li>
                          
                        </ul>
                    </div>
                    <div class="content-block-title">Prediction Data</div>
                    <div class="list-block">
                        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
                    </div>
                    

                    </div>
                        

                    
                </div>

          </div>

        </div>

      </div>


    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    
      <script type="text/javascript">
        var myApp = new Framework7();
        
        // We need to use custom DOM library, let's save it to $$ variable:
        var $$ = Framework7.$;
         
        // Add view
        mainView = myApp.addView('.view-main', {
          // Because we want to use dynamic navbar, we need to enable it for this view:
          dynamicNavbar: true
        });

        // Swipe & Sort feature
        var check_swipe = false;
        $(".swipe-trigle-sort").click(function(){
            check_swipe = true;
            myApp.swipeoutClose(".swipeout")
        })
        
        $(".swipe-click-sort").click(function(){
            myApp.sortableClose('.sortable');

        })

        $$('.swipeout').on('open', function () {
            check_swipe = false;
        }); 

        $$('.swipeout').on('closed', function () {
            if(check_swipe){
                alert("yes")
                myApp.sortableOpen('.sortable');
                check_swipe = false;
            };
        }); 





        

      </script>
      </body>
</html>
