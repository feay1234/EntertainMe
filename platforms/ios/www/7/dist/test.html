<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>EntertainMe</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

    <style type="text/css">
        /* Toolbar form styles */
        .toolbar input.message-text {
          -webkit-appearance: none;
          -moz-appearance: none;
          -ms-appearance: none;
          appearance: none;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
          border: 1px solid #c8c8cd;
          background: #fff;
          border-radius: 5px;
          box-shadow: none;
          display: block;
          padding: 0px 8px 0px;
          margin: 0;
          width: 100%;
          height: 28px;
          color: #000;
          font-size: 17px;
          margin-right: 15px;
          font-family: inherit;
        }
        .toolbar a.sent-message {
          -webkit-flex-shrink:0;
          flex-shrink:0;
        }
    </style>
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-right panel-reveal">
      <div class="content-block" style="padding:0px">
          <div class="content-block-title">Songs</div>
          <div class="list-block media-list">
            <ul>
              <li style="background: #111;">
                <a href="#" class="item-link item-content">
                  <div class="item-media"><img src="http://lorempixel.com/80/80/" width="80"></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">Yellow Submarine</div>
                      <div class="item-after">$15</div>
                    </div>
                    <div class="item-subtitle">Beatles</div>
                    <div class="item-text">Lorem ipsum dolor sit amet...</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
      </div>
    </div>
    <div class="popup popup-about toolbar-fixed">
          <a href="#" class="close-popup">Close popup</a>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">EntertainMe</div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <p>Page content goes here</p>
              <!-- Link to another page -->
              <a href="about.html">About app</a>
            </div>



          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
     <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
     <script src="cordova.js"></script>
     
     <script src="js/levenshtein.js"></script>
     <script src="js/mongolabConnection.js"></script>

    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
     <script src="js/ranking.js"></script>
    
      </body>
</html>
