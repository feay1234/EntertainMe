<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Awesome App</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content" style="padding:0px;">
              
              
              <!-- Link to another page -->
              <!-- <a href="about.html">About app</a> -->
              <!-- <a href="profile.html">Profile</a> -->

              <div class="list-block media-list" style="padding:0px;">
                <div id='map_canvas' style='width:100%;height:150px;padding:0px;margin:0px;'></div>
                <ul>
                  <li>
                    <a href="#" class="item-link item-content">
                      <div class="item-media"><img src="..." width="80"></div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">Yellow Submarine</div>
                          <div class="item-after">$15</div>
                        </div>
                        <div class="item-subtitle">Beatles</div>
                        <div class="item-text">Lorem ipsum dolor sit amet...</div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-link item-content">
                      <div class="item-media"><img src="..." width="80"></div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">Yellow Submarine</div>
                          <div class="item-after">$15</div>
                        </div>
                        <div class="item-subtitle">Beatles</div>
                        <div class="item-text">Lorem ipsum dolor sit amet...</div>
                      </div>
                    </a>
                  </li>
                  <li data-id="{{id}}" class="contact-item">
                    <a href="contact.html?id={{id}}" class="item-link">
                      <div class="item-content">
                        <div class="item-media"><img src="img/cats/{{picId}}.png" width="44"></div>
                        <div class="item-inner">
                          <div class="item-title-row">
                            <div class="item-title">{{firstName}} {{lastName}}</div>
                          </div>
                          <div class="item-subtitle">{{company}}</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="#tab1" class="tab-link active">
                    <i class="icon demo-icon-1"></i>
                    <span class="tabbar-label">Label 1</span>
                </a>
                <a href="#tab2" class="tab-link">
                    <i class="icon demo-icon-2">
                        <span class="badge badge-red">5</span>
                    </i>
                    <span class="tabbar-label">Label 2</span>
                </a>
                <a href="#tab3" class="tab-link">
                    <i class="icon demo-icon-3"></i>
                    <span class="tabbar-label">Label 3</span>
                </a>
                <a href="#tab4" class="tab-link">
                    <i class="icon demo-icon-4"></i>
                    <span class="tabbar-label">Label 4</span>
                </a>
            </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            var div = document.getElementById('map_canvas');
            map = plugin.google.maps.Map.getMap(div);
            map.addEventListener(plugin.google.maps.event.MAP_READY, function(map)
            {           
              // The map is initialized, then show a map dialog
            });
        }

    </script>
  </body>
</html>
