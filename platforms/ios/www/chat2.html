<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>EntertainMe</title>
    <link rel="stylesheet" href="css2/framework7.min.css">
    <link rel="stylesheet" href="css/my-app.css">
    <link href="css/ionicons.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">EntertainMe</div>
            <div class="left">
              <a href="#" data-popup=".popup-favorite-add" class="open-popup"><i class="icon icon-bars-white"></i></a>
            </div>
          </div>
        </div>
        <div class="pages">
          <div data-page="chat" class="page toolbar-fixed">
            <!-- Messages content -->
            <div class="page-content messages-content">
                <div class="messages">
                  <div class="messages-date">Sunday, Feb 9 <span>12:58</span></div>
                  <div class="message message-sent">
                    <div class="message-text">Hello</div>
                  </div>
                  <div class="message message-sent">
                    <div class="message-text">How are you?</div>
                  </div>
                  <div class="message message-received">
                    <div class="message-name">Kate</div>
                    <div class="message-text">I am fine, thanks</div>
                    <div style="background-image:url(http://lorempixel.com/output/people-q-c-100-100-9.jpg)" class="message-avatar"></div>
                  </div>
                  <div class="messages-date">Sunday, Feb 3 <span>11:58</span></div>
                  <div class="message message-sent">
                    <div class="message-text">Nice photo?</div>
                  </div>
                  <div class="message message-sent message-pic">
                    <div class="message-text"><img src="http://lorempixel.com/300/300/"></div>
                  </div>
                  <div class="message message-received">
                    <div class="message-name">Kate</div>
                    <div class="message-text">Wow, awesome!</div>
                    <div style="background-image:url(http://lorempixel.com/output/people-q-c-100-100-9.jpg)" class="message-avatar"></div>
                  </div>
                </div>
              </div>
            <!-- Custom toolbar -->
            <div class="toolbar">
              <form class="toolbar-inner">
                <input type="text" placeholder="Message" class="message-text" id="chatInput">
                <a id="chatSubmitBtn" href="#" class="link sent-message">Send</a>
              </form>
            </div>
          </div> 
        </div>      

      </div>

      </div>


    </div>
    <script type="text/javascript" src="js2/framework7.min.js"></script>
     <script type="text/javascript" src="js/jquery.min.js"></script>
      <script src="js/highcharts.js"></script>
      <script src="exporting.js"></script>
      <script src="js/highchart.js"></script>
      <script src="js/mongolabConnection.js"></script>
      <script type="text/javascript">

          var myApp = new Framework7();
           
          var $$ = Framework7.$;

          
          var conversationStarted = false;
           
          // Handle message
          $("#chatSubmitBtn").click(function(){
            var textarea = $$('.messagebar textarea');
            // Message text
            var messageText = $("#chatInput").val();
            // Exit if empy message
            if (messageText.length === 0) return;
           
            // Empty textarea
            textarea.val('').trigger('change');
           
            // Random message type
            var messageType = (['sent', 'received'])[Math.round(Math.random())];
           
            // Avatar and name for received message
            var avatar, name;
            if(messageType === 'received') {
              avatar = 'http://lorempixel.com/output/people-q-c-100-100-9.jpg';
              name = 'Kate';
            }
            // Add message
            myApp.addMessage({
              // Message text
              text: messageText,
              // Random message type
              type: messageType,
              // Avatar and name:
              avatar: avatar,
              name: name,
              // Day
              day: !conversationStarted ? 'Today' : false,
              time: !conversationStarted ? (new Date()).getHours() + ':' + (new Date()).getMinutes() : false
            })
           
            // Update conversation flag
            conversationStarted = true;
          });

    
          
          

      </script>
      
      </body>
</html>
