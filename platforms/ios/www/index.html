<!DOCTYPE html>
<html manifest="manifest.php" class="with-statusbar-overlay">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Weather7</title>
    <link rel="stylesheet" href="../../dist/css/framework7.min.css">
    <link rel="stylesheet" href="css/weather7.css">
    <!-- Favicon-->
    <link href="img/icon-57.png" rel="shortcut icon"> 
    <!-- iOS 7 iPad (retina) -->
    <link href="img/icon-152.png" sizes="152x152" rel="apple-touch-icon">
    <!-- iOS 6 iPad (retina) -->
    <link href="img/icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <!-- iOS 7 iPhone (retina) -->
    <link href="img/icon-120.png" sizes="120x120" rel="apple-touch-icon">
    <!-- iOS 6 iPhone (retina) -->
    <link href="img/icon-114.png" sizes="114x114" rel="apple-touch-icon">
    <!-- iOS 7 iPad -->
    <link href="img/icon-76.png" sizes="76x76" rel="apple-touch-icon">
    <!-- iOS 6 iPad -->
    <link href="img/icon-72.png" sizes="72x72" rel="apple-touch-icon">
    <!-- iOS 6 iPhone -->
    <link href="img/icon-57.png" sizes="57x57" rel="apple-touch-icon">
  </head>
  <body>
    <!-- Statusbar overlay-->
    <div class="statusbar-overlay"></div>
    <!-- Main views-->
    <div class="views">
      <div class="view view-main navbar-through">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding"><span class="navbar-logo"></span></div>
            <div class="right"><a href="#" class="open-popup link icon-only"><i class="icon icon-plus">+</i></a></div>
          </div>
        </div>
        <div class="pages">
          <div data-page="index" class="page">
            <div class="page-content">
              <div class="list-block places-list">
                <ul></ul>
                <div class="list-block-label"><img src="img/yahoo-logo.png" height="20"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Search popup-->
    <div class="popup">
      <div class="view navbar-fixed">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <input type="text" placeholder="Search city...">
              <div class="preloader preloader-white"></div>
            </div>
            <div class="right"><a href="#" class="link close-popup">Cancel</a></div>
          </div>
        </div>
        <div class="pages">
          <div class="page">
            <div class="page-content">
              <ul class="search-results"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Templates-->
    <script id="search-item-template" type="template">  
      <li data-woeid="{{woeid}}" data-city="{{city}}" data-country="{{country}}" class="close-popup">{{city}} <span>{{province}}, {{country}}</span></li>
    </script>
    <script id="weather-item-template" type="template">      
      <li data-id="{{id}}" class="contact-item">
                    <a href="about.html" class="item-link">
                      <div class="item-content">
                        <div class="item-media"><img src="img/cats/{{picId}}.png" width="44"></div>
                        <div class="item-inner">
                          <div class="item-title-row">
                            <div class="item-title">{{firstName}} {{lastName}}</div>
                          </div>
                          <div class="item-subtitle">{{company}}</div>
                        </div>
                      </div>
                    </a>
                  </li>
    </script>
    <script id="details-template" type="template">
      <li data-id="{{id}}" class="contact-item">
                    <a href="about.html" class="item-link">
                      <div class="item-content">
                        <div class="item-media"><img src="img/cats/{{picId}}.png" width="44"></div>
                        <div class="item-inner">
                          <div class="item-title-row">
                            <div class="item-title">{{firstName}} {{lastName}}</div>
                          </div>
                          <div class="item-subtitle">{{company}}</div>
                        </div>
                      </div>
                    </a>
                  </li>
    </script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../../dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/weather7.js"></script>
  </body>
</html>
