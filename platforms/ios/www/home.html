<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css"> -->
    <!-- Include the compiled Ratchet JS -->
    <script src="cordova.js"></script>
    <script src="js/ratchet3.js"></script>

    
    <script src="js/home.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.core.js"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.slide.js"></script>
    
  </head>
  <body onload="init();">

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a id="backBtn" class="icon icon-left-nav pull-left" style="display:none;"></a>
      <a class="icon icon-gear pull-right" href="#"></a>
      <h1 class="title">Entertain Me</h1>
    </header>

    <nav class="bar bar-tab">
      <a class="tab-item active" href="#">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
      </a>
      <a id="profileBtn" teset="test" class="tab-item" href="#">
        <span class="icon icon-person"></span>
        <span class="tab-label">Profile</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">Favorites</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-search"></span>
        <span class="tab-label">Search</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>


    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      

      <div id="main-content">
        <div id='map_canvas' style='width:100%;height:200px;'></div>
        <ul class="table-view">
          
          <li class="table-view-cell media">
            <a class="navigate-right card" venue-id="1">
              <img class="media-object pull-left" src="http://placehold.it/64x64" alt="Placeholder image for Argo's poster">
              <div class="media-body">
                Argo
                <p>Lorem ipsum dolor sit amet, consectetur.</p>
              </div>
            </a>
          </li>

          <li class="table-view-cell media">
            <a class="navigate-right card" venue-id="2">
              <img class="media-object pull-left" src="http://placehold.it/64x64" alt="Placeholder image for Argo's poster">
              <div class="media-body">
                2
                <p>Lorem ipsum dolor sit amet, consectetur.</p>
              </div>
            </a>
          </li>

        </ul>
      </div>
      <div class="profile-content" style="display:none">
          profile
      </div>
      <div id="detail-content" style="display:none;">
          More Detali
          <p id="name1"></p>
      </div>


    </div>
  </body>

</html>
